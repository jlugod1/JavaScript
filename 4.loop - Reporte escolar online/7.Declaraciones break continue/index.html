    <script>
//Ejemplo sin break o continue
 let array1 = [1, 5, 24, 95, 11, 10, 62, 15, 9];

     for (let numero of array1) {
         if (nuemro < 50){

document.write(numero + "<br>");

         }else{
// el break hace que se detenga justo cuando aparece el numero mayor 
//por lo que no sigue corriendo sin el break hubiera seguido buscando los nueros menores a 50
            break;
         }
      
document.write("esto es todo");



//Ejemplo con break

 }

 //Ejemplo con break
 let array2 = [1, 5, 24, 95, 11, 10, 62, 15, 9];

     for (let numero of array1) {
         if (nuemro < 50){

document.write(numero + "<br>");

         }else{
// el break hace que se detenga justo cuando aparece el numero mayor 
//por lo que no sigue corriendo sin el break hubiera seguido buscando los nueros menores a 50
            break;
         }
      
document.write("esto es todo");

        }

//Ejemplo con continue

let array3 = [1, 5, 24, 95, 11, 10, 62, 15, 9];

     for (let numero of array1) {
         if (nuemro < 50){

document.write(numero + "<br>");

         }else{
// el break hace que se detenga justo cuando aparece el numero mayor 
//por lo que no sigue corriendo sin el break hubiera seguido buscando los nueros menores a 50
            continue;
            //este mensaje no lo reflejaria ya que el continue corta y se va a la siguiente iteracion
            document.write("numero mayor a 50");
         }
      
document.write("esto es todo");


        }

    </script>
